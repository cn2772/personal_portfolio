<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A highly motivated student, fast learner, and an aspiring software engineer with a passion for coding and problem-solving.">
    <title>Resume | Chandreyee Nayak</title>
    <link rel="shortcut icon" href="http://example.com/img/logo-black.png" hreflang="en-us">
    <meta property="og:title" content="Resume | Chandreyee Nayak">
    <meta property="og:description" content="A highly motivated student, fast learner, and an aspiring software engineer with a passion for coding and problem-solving.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.example.com/resume">
    <meta property="og:site_name" content="Resume | Chandreyee Nayak">
    <meta property="og:image" content="http://example.com/img/og.png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="672">
    <meta property="og:image:type" content="image/png">
    <meta property="og:locale" content="en_US">
    <meta name="keywords" content="Chandreyee Nayak, web developer, software engineer, node.js, react.js">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="content"></div>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://unpkg.com/react@0.12.1/dist/JSXTransformer.js"></script>
    <script type="text/jsx">
        var DATA = {
            name: "Hey, I'm Chandreyee Nayak",
            subtext: "Highly Motivated Student, Fast learner",
            jobStatus: "Student @ SRM University",
            twitterURL: '',
            instaURL: '',
            githubURL: 'https://github.com/cn2772',
            linkedinURL: '',
            resumeURL: ''
        };

        var App = React.createClass({
            render: function() {
                return (
                    <div className="app">
                        <Left {...this.props.profileData} />
                        <Right {...this.props.profileData} />
                    </div>
                );
            }
        });

        var Left = React.createClass({
            render: function() {
                return (
                    <div className="left">
                        <div className="bg-img"></div>
                        <div className="left-inner">
                            <div className="info">
                                <h2 className="name">{this.props.name}</h2>
                                <div className="subtext">{this.props.subtext}</div>
                                <div className="jobStatus">{this.props.jobStatus}</div>
                                <div className="social-links">
                                    {this.props.twitterURL && <a href={this.props.twitterURL} target="_blank"><i className="fa fa-twitter"></i></a>}
                                    {this.props.instaURL && <a href={this.props.instaURL} target="_blank"><i className="fa fa-instagram"></i></a>}
                                    {this.props.githubURL && <a href={this.props.githubURL} target="_blank"><i className="fa fa-github"></i></a>}
                                    {this.props.linkedinURL && <a href={this.props.linkedinURL} target="_blank"><i className="fa fa-linkedin"></i></a>}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        });

        var Right = React.createClass({
            render: function() {
                return (
                    <div className="right">
                        <div className="right-inner">
                            <div className="introduction">
                                <h4>Intro</h4>
                                <div className="content">
                                    <p className="intro-p">I'm currently studying Computer Science Engineering at SRM University.</p>
                                    <p className="intro-p">I enjoy being the bridge between engineering and design, and feel right at home as a front-end engineer.</p>
                                    <span className="intro-p job-pls">I'm currently looking for internship opportunities!</span>
                                </div>
                            </div>
                            <div className="skills">
                                <h4>Skills</h4>
                                <div className="content">
                                    <div className="skill-category"><strong>Languages:</strong> JavaScript, HTML5, CSS3, Java, Python</div>
                                    <div className="skill-category"><strong>Libraries & Frameworks:</strong> Node.js, Express.js, React.js, Redux, Sequelize</div>
                                    <div className="skill-category"><strong>Tools:</strong> Git & GitHub, Command Line, Postman, Docker</div>
                                </div>
                            </div>
                            <div className="education">
                                <h4>Education</h4>
                                <div className="content">
                                    <div className="university"><a href="http://www.srmuniv.ac.in/" target="_blank">SRM University</a></div>
                                    <div className="major"><strong>Major:</strong> Computer Science Engineering</div>
                                    <div className="grad-date">Expected Graduation: May 2026</div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        });

        ReactDOM.render(<App profileData={DATA} />, document.getElementById('content'));
    </script>
</body>
</html>
